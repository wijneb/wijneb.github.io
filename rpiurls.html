<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Rotator</title>
    <style> iframe {position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none;} </style>
</head>
<body>
    <iframe src="https://trackman.page.link/ERdao?nocache=123456"></iframe> <!-- title: "Trackman longest 7 dagen"  -->
    <iframe src="https://trackman.page.link/95pmR?nocache=123456"></iframe> <!-- title: "Trackman longest 30 dagen" -->
    <iframe src="https://trackman.page.link/X31Rw?nocache=123456"></iframe> <!-- title: "Trackman bullseye 7 dagen" -->
    <iframe src="https://trackman.page.link/daXw2?nocache=123456"></iframe> <!-- title: "Trackman bullseye 30 dagen" -->

    <script>
        let currentIframe = 0; const iframes = document.querySelectorAll('iframe');

        const rotateIframes = () => { iframes.forEach((iframe, index) => {
              iframe.style.display = (index === currentIframe) ? 'block' : 'none'; });
              currentIframe = (currentIframe + 1) % iframes.length; }

        const refresh = () => { let y = currentIframe; setTimeout( ()=>{ iframes[y].src=iframes[y].src },10000 ); 
              iframes.forEach((iframe, index) => { if (index != y) {iframe.src = iframe.src;} }); };
      

        setInterval(rotateIframes, 10000); // Rotate every 10 seconds without reloading Iframes (10.000 milliseconds)
        setInterval(refresh, 600000); // refresh all hidden iframes every 10 min and current iframe 10 seconds later when its hidden 
        rotateIframes(); // Initial call to display the first iframe
    </script>
</body>
</html>

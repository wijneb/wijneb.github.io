<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Iframes</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            visibility: hidden;
        }
        iframe.active {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://trackman.page.link/ERdao" class="active"></iframe>
        <iframe src="https://trackman.page.link/95pmR"></iframe>
        <iframe src="https://trackman.page.link/X31Rw"></iframe>
        <iframe src="https://trackman.page.link/daXw2"></iframe>
    </div>

    <script>
        const iframes = document.querySelectorAll('iframe');
        let currentIndex = 0;
        let loaded = Array(iframes.length).fill(false);

        function rotateIframes() {
            iframes[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % iframes.length;
            if (!loaded[currentIndex]) {
                iframes[currentIndex].src = iframes[currentIndex].src; // Reload only if not loaded before
                loaded[currentIndex] = true;
            }
            iframes[currentIndex].classList.add('active');
        }

        setInterval(rotateIframes, 3000); // Change iframe every 3 seconds
    </script>
</body>
</html>

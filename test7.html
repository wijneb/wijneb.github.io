<html><body>

<div style="position: relative; width: 100%; height: 100%;">
    <iframe id="iframe1" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    <iframe id="iframe2" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
</div>

<script>
        const url1="https://trackman.page.link/ERdao" //title: "Trackman longest 7 dagen"
        const url2="https://trackman.page.link/95pmR" //title: "Trackman longest 30 dagen"
        const url3="https://trackman.page.link/X31Rw" //title: "Trackman bullseye 7 dagen"
        const url4="https://trackman.page.link/daXw2" //title: "Trackman bullseye 30 dagen"

        const urls = [url1,url2,url3,url4]; let nextindex, currentIndex = 2; 
        const iframe1 = document.getElementById("iframe1");
        const iframe2 = document.getElementById("iframe2");
        iframe1.src = url1; iframe2.src = url2;

        const rotateIframes=()=> {
            // After 10 seconds, toggle visibility of iframes and load hidden iframe
            setTimeout(() => {
                nextIndex = (currentIndex + 1) % urls.length;
                iframe1.style.display = iframe1.style.display === "none" ? "block" : "none";
                iframe2.style.display = iframe2.style.display === "none" ? "block" : "none";
                iframe1.style.display === "none" ? iframe1.src = urls[nextIndex] : iframe2.src = urls[nextIndex];
                currentIndex = nextIndex;
                rotateIframes(); }, 10000); }
        // Start rotating
        rotateIframes();

</script></body></html>
